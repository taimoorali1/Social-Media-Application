<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
</head>

<body>

  <div class="container text-center py-5">
    <h2>Login</h2>
    <div class="container d-flex justify-content-center">

      <div class="login_inner w-50 my-4">

        <div >

          <div class="input-group mb-3">
            <span class="input-group-text bg-white border border-0 border-bottom" id="basic-addon1"><i
                class="fa-solid fa-user" style="color:#495057;"></i></span>
            <input type="email" class="form-control border border-0 border-bottom" name="loginEmail" placeholder="Enter Your Email"
              style="color:#495057;" id="login_email" required>
          </div>
          
          <div class="input-group mb-3">
            <span class="input-group-text bg-white border border-0 border-bottom " id="basic-addon2"><i
                class="fa-solid fa-key" style="color:#495057;"></i></span>
            <input type="password" class="form-control border border-0 border-bottom" name="loginPassword" placeholder="Enter Your Password"
              style="color:#495057;" id="login_password" required>              
          </div>
       
          <button class="btn btn-primary text-white btn-lg px-5 my-4" onclick="loginn()" >Login</button>
          <button class="btn btn-danger text-white btn-lg p-2" onclick="updatebtn()">Update Details</button>
      
        </div>

      </div>

    </div>

    <br>
    <img src="assets/images/img.png" alt="no image found" class="w-25 my-4">
    <br>
    <a href="file:///C:/Users/taimoor%20computer/Desktop/Social%20Media%20Application/sign_up.html" class="text-decoration-none text-danger">Not Regsiter Yet? <small class="text-primary">Sign-up
        here</small></a>
  </div>


  <script src="assets/js/bootstrap.min.js"></script>

  <script src="assets/js/form.js"></script>


  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
  integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
  integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
  crossorigin="anonymous"></script>

</html>
